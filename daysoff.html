  <script>

    var daysOff = [];

    async function populateDaysOff() {
      let url = "https://calendar-78bbb-default-rtdb.europe-west1.firebasedatabase.app/"
      var response2 = await fetch(url + ".json");
      daysOff = await response2.json();

      var US = document.getElementById('usholidays');
      for (let i = 0; i < daysOff.USHolidays.length; i++) {
        US.innerHTML +=
          ` 
          
          <p class="holidays-font"> ${daysOff.USHolidays[i].date} - ${daysOff.USHolidays[i].name} </p>`
      }

      var RO = document.getElementById('roholidays');
      for (let j = 0; j < daysOff.ROHolidays.length; j++) {
        RO.innerHTML +=
          ` 
          
          <p class="holidays-font"> ${daysOff.ROHolidays[j].date} - ${daysOff.ROHolidays[j].name} </p>`
      }
      console.log(RO);
      console.log(US);
    }


  </script>
